<!DOCTYPE html>
<html ng-app="ngFormation">
<head>
	<title>Formation</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body >
<div id="space">
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
</div>


<div class="container main-wrap" >
  <table class="table table-hover" ng-controller="contributorsController">
   <h3 class="text-center">Contributors</h3>
    <thead>
      <tr>
        <th>
          <a href="#" ng-click="sortType = 'nickname'; sortReverse = !sortReverse">
            Nickname
            <span ng-show="sortType == 'nickname' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'nickname' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
          <a href="#" ng-click="sortType = 'team'; sortReverse = !sortReverse">
          Team
            <span ng-show="sortType == 'team' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'team' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
          <a href="#" ng-click="sortType = 'contributions'; sortReverse = !sortReverse">
          Contributions
            <span ng-show="sortType == 'contributions' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'contributions' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="contributor in contributors | orderBy:sortType:sortReverse">
        <td>{{contributor.nickname}}</td>
        <td>{{contributor.team}}</td>
        <td>{{contributor.contributions}}</td>
      </tr>
    </tbody>
  </table>
</div>
